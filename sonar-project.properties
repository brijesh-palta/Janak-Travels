# === Project identity ===
# Organization slug as shown in SonarCloud URL
sonar.organization=brijesh-palta

# Must match project key exactly (case-sensitive)
sonar.projectKey=Janak-Travels
sonar.projectName=Janak-Travels

# === Sources ===
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Ignore static assets and third-party code
sonar.exclusions=**/node_modules/**,**/*.jpg,**/*.jpeg,**/*.png,**/*.gif,**/*.css,**/*.js

# === PHP specifics ===
# Do NOT use sonar.language (deprecated)
# Restrict to PHP files only
sonar.php.file.suffixes=php
