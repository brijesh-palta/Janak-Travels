# === Project identity ===
# Organization “slug” (no spaces) as shown in the URL:
# https://sonarcloud.io/organizations/brijesh-palta/projects
sonar.organization=brijesh palta

# Must match the project key shown in SonarCloud (case-sensitive)
sonar.projectKey=janak-travels
sonar.projectName=janak-travels

# === Sources ===
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Ignore static assets and third-party code
sonar.exclusions=**/node_modules/**,**/*.jpg,**/*.jpeg,**/*.png,**/*.gif,**/*.css,**/*.js

# === PHP specifics ===
# “sonar.language” is DEPRECATED — do not set it.
# Restrict to PHP files only (safe on mixed repos too)
sonar.php.file.suffixes=php

